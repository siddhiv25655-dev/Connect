<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify - Account Settings</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dce9ff, #b7d3ff);
            margin: 0;
            padding: 0;
        }

        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003d80;
            border-left: 5px solid #0056b3;
            padding-left: 10px;
            margin-top: 0;
        }

        .setting-box {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #bcd0ff;
            border-radius: 10px;
            background: #f3f7ff;
        }

        label {
            font-weight: bold;
            color: #003d80;
            display: block;
            margin-top: 10px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #87aafc;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #003d80;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #0056b3;
            color: white;
            font-size: 13px;
        }

        @media  screen and (max-width: 992px) {
            header {
                font-size: 24px;
                padding: 16px;
            }

            .container {
                width: 95%;
                margin: 20px auto;
                padding: 20px;
            }

            .setting-box {
                padding: 15px;
            }
        }

     
        @media (max-width: 600px) {
            header {
                font-size: 20px;
                padding: 14px;
            }

            .container {
                width: 95%;
                margin: 15px auto;
                padding: 15px;
            }

            .setting-box {
                margin-bottom: 20px;
                padding: 12px;
            }

            h2 {
                font-size: 18px;
            }

            label,
            input,
            textarea,
            select {
                font-size: 14px;
            }

            button {
                width: 100%;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }

            footer {
                font-size: 12px;
                padding: 10px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>Connectify - Account Settings</header>

<div class="container">

    <div class="setting-box">
        <h2>Update Profile Info</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Bio:</label>
            <textarea placeholder="Write something about yourself..."></textarea>

            <label>Profile Photo URL:</label>
            <input type="text" placeholder="Enter image link">

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <div class="setting-box">
        <h2>Change Password</h2>
        <form>
            <label>Current Password:</label>
            <input type="password">

            <label>New Password:</label>
            <input type="password">

            <label>Confirm New Password:</label>
            <input type="password">

            <button type="submit">Update Password</button>
        </form>
    </div>

    <div class="setting-box">
        <h2>Privacy Settings</h2>
        <form>
            <label>Profile Visibility:</label>
            <select>
                <option>Public</option>
                <option>Friends Only</option>
                <option>Private</option>
            </select>

            <label>Who can message you?</label>
            <select>
                <option>Everyone</option>
                <option>Friends Only</option>
            </select>

            <button type="submit">Save Privacy Settings</button>
        </form>
    </div>

</div>

<footer>
    <p class="muted" style="margin-top:5px;">¬© 2025 CONNECT SOCIAL | Made by Siddhi Varshney üëç</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect - Profile</title>
  <style>
  
    *{
      box-sizing:border-box;
      margin:0;
      padding:0
    }
    html,body{
      height:100%;
    }
    body{

      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
      background:#f0f8ff;
      color:#111;
      /* -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale; */
      line-height:1.35;

    }

.dark-mode {
  background: #000 !important;
  color: #fff !important;
}

.dark-mode .profile-container {
  background: #111;
  color: #fff;
}

.dark-mode header {
  background: #222;
  color: #fff;
}

.dark-mode .tab {
  color: #ccc;
}

.dark-mode .tab.active {
  color: #4a90e2;
}

.dark-mode footer {
  background: #222;
}

.dark-mode .btn-secondary {
  background: #333;
  color: #fff;
  border: 1px solid #555;
}

.dark-mode .btn-primary {
  background: #4a90e2;
  color: #fff;
}

.dark-mode a {
  color: #4a90e2;
}


    header{
      background: linear-gradient(135deg,#5b9fd8,#4a90e2);
      color:#fff;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }

    header h1{
      font-size:20px;
      font-weight:700;
      letter-spacing:0.6px;
    }

    .menu-toggle{
      display:none;
    }

    .menu-btn{
      display:none;
      background:rgba(255,255,255,0.12);
      border:none;
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    nav.nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    nav.nav a{
      color:#fff;
      background:rgba(255,255,255,0.12);
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-size:13px;
      font-weight:600;
      backdrop-filter: blur(8px);
      /* transition:background .18s,transform .15s; */
    }
    nav.nav a:hover
    { 
      background:rgba(255,255,255,0.2); 
      transform:translateY(-2px)
     }

  
    .profile-container
    {
      max-width: 1000px;
      margin:28px auto;
      background:#fff;
      border-radius:12px;
      padding:32px;
      box-shadow:0 6px 20px rgba(74,144,226,0.12);
      overflow:hidden;
    }

 
    .profile-header{
      display:flex;
      gap:36px;
      align-items:center;
      border-bottom:1px solid #dbeefc;
      padding-bottom:28px;
      margin-bottom:28px;
    }

    .profile-pic{
      width:150px;
      height:150px;
      min-width:150px;
      border-radius:50%;
      background:linear-gradient(135deg,#7db9e8,#4a90e2);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:56px;
      color:#fff;
      border:3px solid #d4e9f7;
      overflow:hidden;
      flex-shrink:0;
    }

    .profile-pic img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .profile-info{
      flex:1;
      min-width:0;
    }

    .profile-username{
      font-size:24px;
      font-weight:600;
      color:#213546;
      margin-bottom:10px;
    }

    .profile-bio{
      color:#516a87;
      font-size:14px;
      margin-bottom:14px;
      display:block;
    }

    .profile-stats{
      display:flex;
      gap:24px;
      flex-wrap:wrap;
      margin-bottom:14px;
      align-items:center;
    }
    .stat-item{
      font-size:15px;
      color:#5a6f93
    }
    .stat-item strong{
      color:#4a90e2;
      font-weight:700;
      margin-right:6px
    }

    .profile-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap
    }
    .btn{
      padding:9px 16px;
      border-radius:10px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      border:none;
    }
    .btn-primary{
      background:linear-gradient(135deg,#5b9fd8,#4a90e2);
      color:#fff;
      box-shadow:0 6px 14px rgba(74,144,226,0.18);
    }
    .btn-secondary{
      background:#e9f6ff;
      color:#2f6fae;
      border:1px solid #cfe9ff;
    }

    .tabs{
      display:flex;
      justify-content:center;
      gap:48px;
      padding-top:8px;
      border-top:1px solid #dbeefc;
      margin-bottom:22px;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .tab{
      padding:12px 6px;
      font-size:12px;
      font-weight:800;
      letter-spacing:1px;
      color:#6d7aa4;
      text-transform:uppercase;
      display:inline-flex;
      gap:8px;
      align-items:center;
      cursor:pointer;
      white-space:nowrap;
      border-top:3px solid transparent;
    }
    .tab.active{
       color:#2f6fae;
       border-top-color:#4a90e2 
      }

    .empty-state{
      text-align:center;
      padding:48px 18px
    }
    .empty-state-icon{
      width:80px;
      height:80px;
      border-radius:50%;
      border:3px solid #2c3e50;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:36px;
      margin-bottom:16px
    }
    .empty-state h2{
      font-size:24px;
      color:#213546;
      font-weight:600;
      margin-bottom:8px}
    .empty-state p{
      color:#6d7aa4;
      margin-bottom:12px
    }

  
    footer{
      text-align:center;
      padding:18px;
      background:linear-gradient(135deg,#5b9fd8,#4a90e2);
      color:#fff;
      margin-top:26px;
      font-size:13px;
      border-radius:8px;
      max-width:1000px;
      margin-left:auto;
      margin-right:auto;
    }

    
    @media (max-width: 920px){
      .profile-container{
        padding:24px
      }
      .profile-header{
        gap:22px
      }
      .profile-pic{
        width:128px;
        height:128px;
        min-width:128px;
        font-size:48px
      }
      .tabs{
        gap:32px
      }
    }

    @media (max-width: 720px){
      header{
        padding:12px 16px
      }
      .menu-btn{
        display:inline-block}
      nav.nav{
        display:none
      }
      .menu-toggle:checked + .menu-btn + nav.nav{
        display:flex;
        flex-direction:column;
        position:absolute;
        left:12px;
        right:12px;
        top:56px;
        background:linear-gradient(135deg,#5b9fd8,#4a90e2);
        padding:12px;
        border-radius:
        10px;gap:8px;
        z-index:40
      }
      nav.nav a{
        background:rgba(255,255,255,0.12);
        display:block;
        padding:10px 12px
      }
      .profile-header{
        flex-direction:column;
        align-items:center;
        text-align:center;
        gap:18px;
        padding-bottom:20px
      }
      .profile-info{
        width:100%
      }
      .profile-stats{
        justify-content:center;
        gap:18px
      }
      .profile-actions{
        justify-content:center
      }
      .tabs{
        justify-content:flex-start;
        padding-left:12px;
        gap:18px
      }
    }

    @media (max-width:420px){
      .profile-container{
        padding:18px;
        border-radius:10px
      }
      .profile-pic{
        width:110px;
        height:110px;
        min-width:110px
      }
      .profile-username{
        font-size:20px
      }
      .profile-stats{
        gap:12px
      }
      .tabs{
        gap:14px;
        padding-left:10px
      }
      .btn{
        padding:9px 12px;
        font-size:13px;
        border-radius:8px
      }
      footer{
        padding:14px
      }
    }

    /* small utility */
    .sr-only{
      position:absolute;
      left:-9999px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden
    }
  </style>
</head>
<body>

  <header>

    <input id="menu-toggle" class="menu-toggle" type="checkbox" aria-hidden="true">
    <label for="menu-toggle" class="menu-btn" aria-hidden="true">Menu</label>

    <h1>Connect</h1>

    <nav class="nav" aria-label="Primary navigation">
      <a href="home.html">Home</a>
      <a href="setting.html">Settings</a>
      <button class="mode"  style="background-color:#7AB8D6; color: white; border: 1px solid #7AB8D6; padding: 10px; margin-top: 10px;">Change Mode </button>
    </nav>
  </header>

  <main class="profile-container" role="main">
  
    <section class="profile-header" aria-labelledby="profile-name">
      <div class="profile-pic" aria-hidden="true">
       
        <img src="üåÖüåÖ" alt="Profile photo">
      </div>

      <div class="profile-info">
        <div id="profile-name" class="profile-username">clumsy_varshu</div>
        <div class="profile-bio">Loves coffee, coding, campus life, and awkward selfies.</div>

        <div class="profile-stats" aria-label="Profile statistics">
          <div class="stat-item"><strong>0</strong>posts</div>
          <div class="stat-item"><strong>4</strong>followers</div>
          <div class="stat-item"><strong>4</strong>following</div>
        </div>

        <div class="profile-actions">
          <button class="btn btn-primary" type="button">Edit profile</button>
          <button class="btn btn-secondary" type="button">View archive</button>
          <button class="btn btn-secondary" type="button" aria-label="Settings">‚öôÔ∏è</button>
        </div>
      </div>
    </section>

  
    <nav class="tabs" role="tablist" aria-label="Profile sections">
      <div role="tab" class="tab active" aria-selected="true">‚äû POSTS</div>
      <div role="tab" class="tab">üîñ SAVED</div>
      <div role="tab" class="tab">üë§ TAGGED</div>
    </nav>

   
    <section class="empty-state" aria-live="polite">
      <div class="empty-state-icon" aria-hidden="true">üì∑</div>
      <h2>Share Photos</h2>
      <p>When you share photos, they will appear on your profile.</p>
      <a href="#create" style="color:#2f6fae;font-weight:700;text-decoration:none">Share your first photo</a>
    </section>
  </main>

  <footer>¬© 2025 Connect. All Rights Reserved.</footer>

<script>
let button = document.querySelector('.mode');

button.addEventListener('click', function () {
  document.body.classList.toggle('dark-mode');

  let profileContainer = document.querySelector(".profile-container");

  if (document.body.classList.contains("dark-mode")) {
      
      button.style.backgroundColor = "#2C3E50";
      button.style.color = "white";
      button.style.border = "1px solid #2C3E50";
  } else {
     
      button.style.backgroundColor = "#7AB8D6";
      button.style.color = "white";
      button.style.border = "1px solid #7AB8D6";
  }
});
</script>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Messages ‚Äî Light Blue Theme</title>

<style>
  /* no :root variables ‚Äî colors are hard-coded below */

  *{
    box-sizing:border-box
}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color:#122033;
    background:#f7fbff; /* bg */
    -webkit-font-smoothing:antialiased; 
  }
  a{
    color:inherit;
    text-decoration:none;
}

  /* App grid: left nav, messages column, chat pane */
  .app{
    display:grid;
    grid-template-columns:72px 360px 1fr;
    gap:18px;
    min-height:100vh;
    padding:18px;
    align-items:start;
  }

  /* LEFT NAV (vertical icons) */
  .left-nav{
    background:transparent;
    padding:12px 8px;
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
  }
  .ln-icon{
    width:44px;height:44px;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#3f6cff; /* accent */
    background:#e9f1ff; /* soft */
    box-shadow:inset 0 -1px 0 rgba(0,0,0,0.02);
    transition:transform .12s ease, box-shadow .12s;
  }
  .ln-icon:hover{
    transform:translateY(-3px);
    box-shadow:0 6px 18px rgba(39,79,255,0.08)};
  .ln-spacer{
    flex:1;
}
  /* small labels under icons on tiny screens */
  .logo-mini
  {font-weight:700;
    color:#3f6cff;
    font-size:18px;
}

  /* MESSAGES COLUMN */
  .msgs-col{
    background:#ffffff; /* card */
    border-radius:14px;
    border:1px solid rgba(17,34,51,0.06); /* line */
    box-shadow:0 6px 22px rgba(39,79,255,0.04);
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }
  .msgs-header{
    padding:18px;
    border-bottom:1px solid rgba(17,34,51,0.06);
    display:flex;
    align-items:center;
    gap:12px;
  }
  .profile-ava{
    width:44px;
    height:44px;
    border-radius:50%;
    background:linear-gradient(135deg,#a8c5ff,#6ea0ff);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:700;
  }
  .msgs-search{
    margin-left:6px;
    position:relative;
    flex:1;
  }
  .msgs-search input{
    width:100%;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid rgba(10,10,10,0.03);
    background:#e9f1ff; /* soft */
    outline:none;
    color:#122033;
  }
  .msgs-title{font-weight:700;color:#122033;font-size:15px}

  /* messages list */
  .conversations{overflow:auto; padding:8px 0}
  .conv{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 16px;
    border-radius:10px;
    margin:6px 8px;
    cursor:pointer;
    transition:background .12s;
  }
  .conv:hover{
    background:linear-gradient(90deg,#f5faff,#f8faff);
}
  .conv.active{
    background:linear-gradient(90deg,#e8f1ff,#f7fbff);
    box-shadow:inset 0 0 0 1px rgba(65,110,255,0.06);
}
  .conv-ava{
    width:46px;
    height:46px;
    border-radius:50%;
    background:linear-gradient(135deg,#9bb8ff,#7ea7ff);
    flex-shrink:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:700}
  .conv-body{
    flex:1;
    min-width:0;
}
  .conv-name{
    font-weight:700;
    font-size:14px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
  .conv-sub{
    font-size:13px;
    color:#6b7aa3;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap}

  /* Chat pane (right) */
  .chat-pane{
    background:linear-gradient(180deg,#fcfeff,#f7fbff);
    border-radius:14px;
    border:1px solid rgba(17,34,51,0.06);
    min-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    padding:28px;
  }
  .empty-state{
    text-align:center;
    color:#6b7aa3;
}
  .empty-illustration{
    width:120px;
    height:120px;
    border-radius:999px;
    display:flex;
    align-items:center;
    justify-content:center;
    border:3px solid rgba(63,108,255,0.12);margin:0 auto 18px;
    background:linear-gradient(180deg,rgba(77,108,255,0.06),transparent);
    color:#2b52e6; font-size:44px;
  }
  .empty-title{
    font-weight:700;
    color:#122033;
    margin-bottom:8px;
    font-size:18px}
  .empty-sub{
    color:#6b7aa3;
    margin-bottom:18px;
}

  .cta-btn{
    display:inline-block;
    background:linear-gradient(135deg,#3f6cff,#2b52e6);
    color:white;
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 8px 20px rgba(45,85,255,0.18);
  }

  /* header mini row on top of chat pane */
  .chat-top{
    position:absolute;
    left:18px;
    top:18px;
    right:18px;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    gap:12px;
  }
  .icon-btn{
    background:transparent;
    border:0;padding:8px;
    border-radius:8px;
    color:#6b7aa3;
    cursor:pointer}

  /* responsive */
  @media (max-width:980px){
    .app{grid-template-columns:64px 1fr; padding:14px}
    .msgs-col{order:2}
    .chat-pane{order:1}
  }
  @media (max-width:640px){
    .app{grid-template-columns:56px 1fr; gap:10px; padding:12px}
    .msgs-col{min-width:220px}
    .conv-name{font-size:13px}
    .empty-illustration{width:96px;height:96px;font-size:36px}
  }

  /* custom scrollbar for conversations */
  .conversations::-webkit-scrollbar{width:10px}
  .conversations::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#dfeaff,#cfe0ff);border-radius:999px;border:2px solid #ffffff}
</style>
</head>

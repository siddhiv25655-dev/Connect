<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Sign Up</title>
    <style>
        :root {
            --pastel-blue-1: #B8D8F0;
            --pastel-blue-2: #A8D0E6;
            --pastel-blue-3: #D4E9F7;
            --pastel-blue-4: #E8F4F8;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --white: #FFFFFF;
            --border-color: #C5D9E8;
            --success-blue: #7AB8D6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #D4E9F7 0%, #E8F4F8;100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(168, 208, 230, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            color: #A8D0E6;
            letter-spacing: -1px;
            text-transform: lowercase;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 15px;
            color: var(--text-light);
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-dark);
            background-color: var(--pastel-blue-4);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--pastel-blue-2);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(168, 208, 230, 0.2);
        }

        .form-group input::placeholder {
            color: #A0B4C0;
        }

        .dob-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .dob-row select {
            flex: 1;
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-dark);
            background-color: var(--pastel-blue-4);
            cursor: pointer;
            appearance: none;
            padding-right: 36px;
        }

        .dob-row select:focus {
            outline: none;
            border-color: var(--pastel-blue-2);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(168, 208, 230, 0.2);
        }

        .gender-group {
            margin-bottom: 16px;
        }

        .gender-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .gender-options {
            display: flex;
            gap: 12px;
        }

        .gender-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--pastel-blue-4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            border-color: var(--pastel-blue-2);
            background-color: var(--white);
        }

        .gender-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--pastel-blue-2);
            cursor: pointer;
        }

        .gender-option span {
            font-size: 15px;
            color: var(--text-dark);
        }

        .terms {
            font-size: 12px;
            color: var(--text-light);
            line-height: 1.6;
            margin-top: 16px;
            margin-bottom: 20px;
        }

        .terms a {
            color: var(--pastel-blue-2);
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--pastel-blue-2) 0%, var(--success-blue) 100%);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(122, 184, 214, 0.3);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 184, 214, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--pastel-blue-2);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .gender-options {
                flex-direction: column;
            }

            .dob-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>connect</h1>
        </div>

        <div class="form-header">
            <h2>Create a new account</h2>
            <p>It's quick and easy.</p>
        </div>

        <form action="home.html" method="get">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Surname" required>
                </div>
            </div>

            <div class="form-group">
                <label>Date of birth</label>
                <div class="dob-row">
                    <select required>
                        <option value="">Day</option>
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                        <option>5</option><option>6</option><option>7</option><option>8</option>
                        <option>9</option><option>10</option><option>11</option><option>12</option>
                        <option>13</option><option>14</option><option>15</option><option>16</option>
                        <option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option>
                        <option>25</option><option>26</option><option>27</option><option>28</option>
                        <option>29</option><option>30</option><option>31</option>
                    </select>

                    <select required>
                        <option value="">Month</option>
                        <option>Jan</option><option>Feb</option><option>Mar</option>
                        <option>Apr</option><option>May</option><option>Jun</option>
                        <option>Jul</option><option>Aug</option><option>Sep</option>
                        <option>Oct</option><option>Nov</option><option>Dec</option>
                    </select>

                    <select required>
                        <option value="">Year</option>
                        <option>2025</option><option>2024</option><option>2023</option>
                        <option>2022</option><option>2021</option><option>2020</option>
                        <option>2019</option><option>2018</option><option>2017</option>
                        <option>2016</option><option>2015</option><option>2014</option>
                        <option>2013</option><option>2012</option><option>2011</option>
                        <option>2010</option><option>2009</option><option>2008</option>
                        <option>2007</option><option>2006</option><option>2005</option>
                    </select>
                </div>
            </div>

            <div class="gender-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <span>Female</span>
                        <input type="radio" name="gender" value="female" required>
                    </label>

                    <label class="gender-option">
                        <span>Male</span>
                        <input type="radio" name="gender" value="male" required>
                    </label>

                    <label class="gender-option">
                        <span>Custom</span>
                        <input type="radio" name="gender" value="custom" required>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Mobile number or email address" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="New password" required>
            </div>

            <div class="terms">
                People who use our service may have uploaded your contact information to Connect. 
                <a href="#">Learn more</a>.<br><br>
                By clicking Sign Up, you agree to our 
                <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and 
                <a href="#">Cookies Policy</a>. 
            </div>

            <button type="submit" class="btn-signup"> <a href="profile.html">Sign Up</a></button>

            <div class="login-link">
                <a href="login.html">Already have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>

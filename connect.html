<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Card</title>
  <style>
    :root{
      --bg: #d9e9ff;           
      --card-bg: #f7faff;     
      --accent: #3b82f6;      
      --accent2: #60a5fa;     
      --muted: #cfe3ff;        
      --text: #1e3a8a;         
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg), #cfe3ff 60%);
      color:var(--text);
    }

    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      border: 2px solid whitesmoke;

    }

    .card {
      background: linear-gradient(180deg, var(--card-bg), #eef6ff);
      width: min(1100px, 90vw);
      aspect-ratio: 16 / 9;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(30,64,175,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      display:flex;
      overflow:hidden;
      align-items:stretch;
      border: 2px solid  #60a5fa;
    }

    .card .left {
      flex: 1.1;
      padding: 36px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      justify-content:center;
      gap:12px;
      background: linear-gradient(135deg,var(--muted), transparent);
    }

    .brand {
      font-size: clamp(28px, 5vw, 56px);
      font-weight:800;
      letter-spacing:4px;
      color: var(--accent);
      margin:0;
    }

    .tag {
      font-size: clamp(12px, 1.6vw, 16px);
      color: #1e40af;
      opacity:0.9;
      margin-top:6px;
    }

    .card .right {
      flex: 1.3;
      padding: 28px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:14px;
    }

    .form {
      display:flex;
      flex-direction:column;
      gap:12px;
      max-width:520px;
      width:100%;
    }

    label {
      font-size:14px;
      color:#1e40af;
      margin-bottom:6px;
    }

    input, textarea, select {
      padding:12px 14px;
      border-radius:10px;
      border:1.5px solid rgba(96,165,250,0.35);
      background: rgba(255,255,255,0.95);
      outline:none;
      font-size:15px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.6) inset;
      color:#1e40af;
    }

    input:focus, textarea:focus, select:focus{
      border-color: var(--accent);
      box-shadow: 0 6px 20px rgba(59,130,246,0.16);
    }

    .btn {
      margin-top:8px;
      padding:12px 18px;
      border-radius:10px;
      border:none;
      font-weight:700;
      background: linear-gradient(90deg,var(--accent), var(--accent2));
      color:white;
      cursor:pointer;
    }

    .features {
      margin-top:6px;
      font-size:13px;
      color:#1e3a8a;
      opacity:0.9;
    }

    @media (max-width:720px){
      .card {
        width: min(700px, 96vw);
        aspect-ratio: 14 / 8;
      }
      .left { padding:18px; }
      .right { padding:18px; }
      .brand { font-size: clamp(22px, 7vw, 40px); }
      .form { max-width:100%; }
    }

    @media (max-width:420px){
      .card {
        flex-direction: column;
      }
      .left, .right { width:100%; }
      .left { align-items:center; text-align:center; padding:16px; }
    }
    .fb-btn {
  display: inline-block;
  text-align: center;
  color: white !important;
  font-weight: 700;
  padding: 12px 0;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
  text-decoration: none;
}
.fb-btn:hover {
  background: #2d4373 !important;
}
.or-separator {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
  color:  #3b82f6;
  font-weight: 600;
}

.or-separator span {
  padding: 0 15px;
  position: relative;
  background: #f7faff;
  z-index: 1;
}

/* Line on left and right of OR */
.or-separator::before,
.or-separator::after {
  content: "";
  flex-grow: 1;
  height: 1px;
  background:  #3b82f6;
  opacity: 0.3;
}

  </style>
</head>
<body>
  <div class="page">
    <div class="card" role="region" aria-label="Connectify login card (landscape)">
      <div class="left">
        <h1 class="brand">Connectify</h1>
        <div class="tag">The Elegant Campus Network</div>
        <p style="margin-top:12px; color:#1e3a8a; max-width:320px;">
          Share moments, connect with friends, explore campus news — everything in one elegant place.
        </p>
      </div>

      <div class="right">
        <form class="form" onsubmit="event.preventDefault(); alert('submitted');">
          <div>
            <label for="user">Email, Username or Phone</label>
            <input id="user" name="user" type="text" placeholder="Enter your username" required>
          </div>

          <div>
            <label for="pass">Password</label>
            <input id="pass" name="pass" type="password" placeholder="Enter password" required>
          </div>

          <div style="display:flex; gap:10px; align-items:center;">
            <div style="flex:1;">
              <label for="profile">Profile Type</label>
              <select id="profile" name="profile">
                <option>Student</option>
                <option>Faculty</option>
                <option>Alumni</option>
              </select>
            </div>
            <div style="flex:1;">
              <label for="bio">Your Bio</label>
              <input id="bio" name="bio" placeholder="Short bio">
            </div>
          </div>
          <form class="form" onsubmit="event.preventDefault(); alert('submitted');">


  <button class="btn" type="submit">Log in</button>
 <div class="or-separator"><span>OR</span></div>

  <a href="https://facebook.com" target="_blank" rel="noopener" class="btn fb-btn" style="margin-top: 8px; background: #3b5998; box-shadow:none;">
    Log in with Facebook
  </a><div class="features">
            Share Moments · Connect with Friends · Campus News · Explore Feeds
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
